name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby:
          - 2.5
          - 2.6
          - 2.7
        include:
          - os: macos-latest
            ruby: 2.5
    name: Ruby ${{ matrix.ruby }} test (${{ matrix.os }})
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle install
    - run: bundle exec rake

  app-tests:
    name: ${{ matrix.repo }} feature specs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - ruby-app
          - rails-app
          - hanami-app
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5
          bundler-cache: true
      - run: bundle install
      - run: bundle exec rake build
      - name: Move gem file to repository
        run: ls -t pkg | head -n1 | xargs -I {} mv pkg/{} features/repositories/${{ matrix.repo }}/retest.gem
      - name: Setup CI container
        run: docker-compose -f features/repositories/${{ matrix.repo }}/docker-compose.yml up --abort-on-container-exit
