name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, v2.0 ]

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        ruby:
          - version: '2.5'
          - version: '2.6'
          - version: '2.7'
          - version: '3.0'
          - version: '3.1'
          - version: '3.2'
          - version: '3.3'
          - version: '3.4'
    name: Ruby ${{ matrix.ruby.version }} test (${{ matrix.os }})
    env:
      BUNDLE_GEMFILE: ${{ matrix.ruby.gemfile || 'Gemfile' }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby.version }}
        bundler-cache: true
    - run: rm -f Gemfile.lock
    - run: bundle config set deployment false
    - run: bundle config
    - run: bundle install
    - run: bundle exec rake

  app-tests:
    name: ${{ matrix.repo }} feature specs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - ruby-app
          - ruby-bare
          - git-ruby
          - hanami-app
          - rails-app
          - rspec-rails
          - rspec-ruby
          - bundler-app
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5
          bundler-cache: true
      - run: bin/test/${{ matrix.repo }}
